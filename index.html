<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Nitya Gulati">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Base Apparel coming soon page</title>
</head>

<body>
  <header class="site-header">
    <a href="#"><img class="header-logo" src="images/logo.svg" alt="Base Apparel"></a>
  </header>
  <section class="hero-section">
  </section>
  <section class="main-content">
    <!-- text split into diff lines to preserve line breaks with pre-line -->
    <h1 id="title" class="main-content__title">We're
      coming
      soon</h1>
    <p class="main-content__desc">Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form class="main-form" name="mainForm" onsubmit="return validateForm()" novalidate>
      <input class="main-form__email" id="email" type="email" name="email" placeholder="Email Address" aria-label="email">
      <button class="main-form__btn" id="btn" type="submit" name="submit" aria-label="submit"></button>
      <p class="main-form__error" id="emailErr"></p>
    </form>
  </section>
  <footer class="site-footer">
    <p class="attribution">
      Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="attribution__link" href="https://github.com/nityagulati" target="_blank">Nitya Gulati</a>.
    </p>
  </footer>

  <script src="scripts.js"></script>
</body>

</html>
